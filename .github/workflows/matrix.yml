name: Matrix

on: workflow_dispatch

jobs:
 matrix-jobs:
  runs-on: ${{matrix.os}}
  strategy:
    max-parallel: 2
    matrix:
     include:
     - index: 0
       total: 4 
       os: ubuntu-latest
       java: 17
     - index: 1
       total: 4
       os: ubuntu-latest
       java: 21
     - index: 2
       total: 4
       os: windows-latest
       java: 17
     - index: 3
       total: 4
       os: windows-latest
       java: 21
  steps:
   - name: Setup Java JDK
     uses: actions/setup-java@3.14.1
     with:
      java-version: ${{matrix.java}}
      distribution: microsoft
